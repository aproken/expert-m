    <script>
      function richSelectSetItem(wrapEl, id, value){
          var source = $(wrapEl).find('.select-' + !value);
          var dest = $(wrapEl).find('.select-' + value);
          var el = source.find('option[value="'+id+'"]')
          var text = el.text();
          var id = el.val();
          dest.append('<option value="'+ id +'">'+ text +'</option>');
          source.find('option[value="'+id+'"]').remove();
      }

      $('.select-true').dblclick(function(e){
          var wrapEl = $(this).parents('.rich-select')[0];
          richSelectSetItem(wrapEl, $(this).val()[0], false);
      });
      $('.select-false').dblclick(function(e){
          console.log(e);
          var wrapEl = $(this).parents('.rich-select')[0];
          richSelectSetItem(wrapEl, $(this).val()[0], true);
      });

      $('.select-to-allow').click(function (e) {
          var wrapEl = $(this).parents('.rich-select');
            wrapEl.find('.select-false')
              .val()
              .map(function(item){
                  richSelectSetItem(wrapEl, item, true);
              })
      });

      $('.select-to-deany').click(function (e) {
          var wrapEl = $(this).parents('.rich-select');
          wrapEl.find('.select-true')
              .val()
              .map(function(item){
                  richSelectSetItem(wrapEl, item, false);
              })
      })

      $('.all-to-allow').click(function (e) {
          var wrapEl = $(this).parents('.rich-select');
          wrapEl.find('.select-false')
              .find('option')
              .map(function(x,i){
                  console.log(i)
                  console.log(i.value)
                  return richSelectSetItem(wrapEl, i.value, true);
              })
      })

      $('.all-to-deany').click(function (e) {
          var wrapEl = $(this).parents('.rich-select');
          wrapEl.find('.select-true')
              .find('option')
              .map(function(x,i){
                  console.log(i.value)
                  return richSelectSetItem(wrapEl, i.value, false);
              })
      })

    </script>

<script>
    // Change the selector if needed
    var $table = $('table.scroll'),
      $bodyCells = $table.find('tbody tr:first').children(),
      colWidth;

    // Adjust the width of thead cells when window resizes
    $(window).resize(function() {
      // Get the tbody columns width array
      colWidth = $bodyCells.map(function() {
          return $(this).width();
      }).get();

      // Set the width of thead columns
      $table.find('thead tr').children().each(function(i, v) {
          $(v).width(colWidth[i]);
      });
    }).resize(); // Trigger resize handler

    // модальное при 2 клике
